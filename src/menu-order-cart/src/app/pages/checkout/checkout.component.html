<div class="container">
    <h1 class="mt-4 mb-3">Place Order</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="order-item">
                <div class="order-item-name">Name</div>
            </div>
            <div class="order-item">
                <div class="order-item-name">Burger</div>
                <div class="order-item-price">$5.00</div>
                <div class="order-item-quantity">
                    <input type="number" min="1" value="2">
                </div>
                <div class="order-item-remove">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="order-item">
                <div class="order-item-name">Fries</div>
                <div class="order-item-price">$3.00</div>
                <div class="order-item-quantity">
                    <input type="number" min="1" value="1">
                </div>
                <div class="order-item-remove">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="order-item">
                <div class="order-item-name">Soda</div>
                <div class="order-item-price">$1.50</div>
                <div class="order-item-quantity">
                    <input type="number" min="1" value="1">
                </div>
                <div class="order-item-remove">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="order-total">
                <span>Total:</span>
                <span>$14.50</span>
            </div>
        </div>
        <div class="col-md-4">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Place Order</button>
            </form>
        </div>
    </div>
</div>
